<body>

<button onclick="yesClicked()">YES ğŸ˜</button>
<button id="noBtn" onmouseover="moveButton()">NO ğŸ˜…</button>

<script>
function yesClicked() {
  alert("I knew it! ğŸ˜ğŸ’– You made my day special!");
}

function moveButton() {
  var btn = document.getElementById("noBtn");

  btn.style.left = x + "px";

</script>
